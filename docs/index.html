<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTSO Flare Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #181818;
      border-bottom: 1px solid #222;
    }

    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .instructions {
      background: #202026;
      color: #b3b3c9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.97rem;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-around;
    }

    .chart-container {
      flex: 1;
      min-width: 450px;
      background: #191919;
      padding: 1rem;
      border-radius: 8px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .slider-label {
      flex: 1;
    }

    input[type="range"] {
      flex: 2;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>FTSO Flare Dashboard</h1>
  </header>

  <main class="container">
    <!-- Instructions -->
    <section class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>Select one or more providers to analyze their performance.</li>
        <li>Use the voting power slider to set a range of interest.</li>
        <li>Enable the "Registered Only" filter to include only registered providers.</li>
      </ul>
    </section>

    <!-- Controls -->
    <section id="controls">
      <div>
        <label for="providerSelect">Select Providers:</label>
        <select id="providerSelect" multiple size="5"></select>
      </div>
      <div>
        <label for="registeredOnly">
          <input type="checkbox" id="registeredOnly" />
          Registered Only
        </label>
      </div>
      <div>
        <label>Vote Power Range:</label>
        <div class="slider-container">
          <span class="slider-label">Min: <span id="minVotePower">0</span>%</span>
          <input type="range" id="minRange" min="0" step="0.1" value="0" />
          <span class="slider-label">Max: <span id="maxVotePower">100</span>%</span>
          <input type="range" id="maxRange" min="0" step="0.1" value="100" />
        </div>
      </div>
    </section>

    <!-- Charts -->
    <section class="charts">
      <!-- Investigative Chart -->
      <div class="chart-container">
        <h2>Investigative Chart</h2>
        <canvas id="investigativeChart"></canvas>
      </div>

      <!-- Leaderboard Chart -->
      <div class="chart-container">
        <h2>Leaderboard</h2>
        <canvas id="leaderboardChart"></canvas>
      </div>
    </section>
  </main>

  <script>
    let snapshots = [];
    let providers = [];
    let investigativeChart, leaderboardChart;

    async function loadData() {
      try {
        const res = await fetch('https://api.github.com/repos/tripkane/flare-ftso-snapshot/contents/daily_snapshots');
        const files = await res.json();
        const urls = files.filter(f => f.name.endsWith('.json')).map(f => f.download_url);
        const data = await Promise.all(urls.map(url => fetch(url).then(r => r.json())));
        snapshots = data.map(s => ({ date: s.date, providers: s.providers }));

        providers = [...new Set(snapshots.flatMap(s => s.providers.map(p => p.name)))];
        populateProviderSelect();
        renderCharts();
      } catch (error) {
        console.error('Error loading data:', error);
        alert('Failed to load data. Please try again later.');
      }
    }

    function populateProviderSelect() {
      const select = document.getElementById('providerSelect');
      providers.forEach(provider => {
        const option = document.createElement('option');
        option.value = provider;
        option.textContent = provider;
        select.appendChild(option);
      });
    }

    function renderCharts() {
      const filteredSnapshots = getFilteredSnapshots();
      renderInvestigativeChart(filteredSnapshots);
      renderLeaderboard();
    }

    function getFilteredSnapshots() {
      const selectedProviders = Array.from(document.getElementById('providerSelect').selectedOptions).map(opt => opt.value);
      const minRange = parseFloat(document.getElementById('minRange').value);
      const maxRange = parseFloat(document.getElementById('maxRange').value);
      const registeredOnly = document.getElementById('registeredOnly').checked;

      return snapshots.map(snapshot => ({
        date: snapshot.date,
        providers: snapshot.providers.filter(provider => {
          const votePower = parseFloat(provider.vote_power_pct) * 100;
          const isRegistered = registeredOnly ? provider.registered : true;
          return selectedProviders.includes(provider.name) && votePower >= minRange && votePower <= maxRange && isRegistered;
        })
      }));
    }

    function renderInvestigativeChart(filteredSnapshots) {
      const ctx = document.getElementById('investigativeChart').getContext('2d');
      const labels = filteredSnapshots.map(s => s.date);
      const datasets = filteredSnapshots.flatMap(snapshot =>
        snapshot.providers.map(provider => ({
          label: provider.name,
          data: snapshot.providers.map(p => parseFloat(p.vote_power_pct) * 100),
          borderColor: 'cyan',
          fill: false
        }))
      );

      if (investigativeChart) investigativeChart.destroy();
      investigativeChart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: { responsive: true }
      });
    }

    function renderLeaderboard() {
      const ctx = document.getElementById('leaderboardChart').getContext('2d');
      const leaderboard = calculateLeaderboard();

      if (leaderboardChart) leaderboardChart.destroy();
      leaderboardChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: leaderboard.map(entry => entry.name),
          datasets: [{
            label: '30-Day Avg Reward Rate (%)',
            data: leaderboard.map(entry => entry.averageRewardRate),
            backgroundColor: 'orange'
          }]
        },
        options: { responsive: true }
      });
    }

    function calculateLeaderboard() {
      const leaderboard = {};
      snapshots.forEach(snapshot => {
        snapshot.providers.forEach(provider => {
          if (!leaderboard[provider.name]) {
            leaderboard[provider.name] = { totalRewardRate: 0, count: 0 };
          }
          leaderboard[provider.name].totalRewardRate += parseFloat(provider.reward_rate) * 100;
          leaderboard[provider.name].count++;
        });
      });

      return Object.keys(leaderboard)
        .map(name => ({
          name,
          averageRewardRate: leaderboard[name].totalRewardRate / leaderboard[name].count
        }))
        .sort((a, b) => b.averageRewardRate - a.averageRewardRate)
        .slice(0, 10);
    }

    document.getElementById('minRange').addEventListener('input', () => {
      document.getElementById('minVotePower').textContent = document.getElementById('minRange').value;
      renderCharts();
    });

    document.getElementById('maxRange').addEventListener('input', () => {
      document.getElementById('maxVotePower').textContent = document.getElementById('maxRange').value;
      renderCharts();
    });

    document.getElementById('registeredOnly').addEventListener('change', renderCharts);

    document.getElementById('providerSelect').addEventListener('change', renderCharts);

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>

</html>
