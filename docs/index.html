<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTSO Flare Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #181818;
      border-bottom: 1px solid #222;
    }

    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: space-between;
    }

    .slider-container,
    .checkbox-container {
      flex: 1 1 calc(33.333% - 1rem);
      min-width: 200px;
    }

    .slider-container input[type="range"],
    .slider-container input[type="date"] {
      width: 100%;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    canvas {
      width: 100%;
      max-height: 400px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #191919;
    }

    th,
    td {
      padding: 0.5rem;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background: #232323;
      cursor: pointer;
    }

    tr:hover {
      background: #222;
    }
  </style>
</head>

<body>
  <header>
    <h1>FTSO Flare Dashboard</h1>
  </header>

  <main class="container">
    <!-- Controls -->
    <section class="controls">
      <div class="slider-container">
        <label>Max Voting Power (%):</label>
        <input type="number" id="minVotePowerInput" min="0" max="100" step="0.1" value="0" />
        <input type="number" id="maxVotePowerInput" min="0" max="100" step="0.1" value="100" />
        <div>
          <label><input type="radio" name="votePowerToggle" value="min" checked /> Min</label>
          <label><input type="radio" name="votePowerToggle" value="max" /> Max</label>
        </div>
      </div>
      <div class="slider-container">
        <label>Date Range:</label>
        <input type="date" id="minDateInput" />
        <input type="date" id="maxDateInput" />
      </div>
      <div class="checkbox-container">
        <label for="registeredOnly">
          <input type="checkbox" id="registeredOnly" />
          Registered Only
        </label>
      </div>
    </section>

    <!-- Reward Rate Chart -->
    <section id="chartContainer" style="overflow-x: auto; white-space: nowrap;">
      <canvas id="rewardRateChart"></canvas>
    </section>

    <!-- Full Data Table -->
    <section>
      <h2>Full Data Table</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Provider</th>
            <th>Vote Power %</th>
            <th>Reward Rate (%)</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    let snapshots = [];
    let rewardRateChart;

    async function loadData() {
      try {
        const res = await fetch('https://api.github.com/repos/tripkane/flare-ftso-snapshot/contents/daily_snapshots');
        const files = await res.json();
        const urls = files.filter(f => f.name.endsWith('.json')).map(f => f.download_url);
        const data = await Promise.all(urls.map(url => fetch(url).then(r => r.json())));
        snapshots = data.map(s => ({ date: s.date, providers: s.providers }));
        renderChart();
        renderTable();
      } catch (error) {
        console.error('Error loading data:', error);
        alert('Failed to load data. Please try again later.');
      }
    }

    function getFilteredProviders() {
      const maxVotePower = parseFloat(document.getElementById('maxVotePowerInput').value) || 100;
      const minVotePower = parseFloat(document.getElementById('minVotePowerInput').value) || 0;
      const votePowerToggle = document.querySelector('input[name="votePowerToggle"]:checked').value;

      const minDate = new Date(document.getElementById('minDateInput').value);
      const maxDate = new Date(document.getElementById('maxDateInput').value);

      const registeredOnly = document.getElementById('registeredOnly').checked;

      const filtered = snapshots.flatMap(snapshot =>
        snapshot.providers.filter(provider => {
          const votePower = parseFloat(provider.vote_power_pct); // Already in percentage
          const isRegistered = provider.registered.toLowerCase() === "yes"; // Check for "yes" or "no"
          const providerDate = new Date(snapshot.date);

          const votePowerCondition =
            votePowerToggle === "max"
              ? votePower <= maxVotePower
              : votePower >= minVotePower;

          return (
            votePowerCondition &&
            providerDate >= minDate &&
            providerDate <= maxDate &&
            (!registeredOnly || isRegistered)
          );
        }).map(provider => ({
          ...provider,
          date: snapshot.date // Attach the date from the snapshot
        }))
      );

      return filtered;
    }

    function calculateRewardRates(timeframe) {
      const filteredProviders = getFilteredProviders();
      const rewardRates = {};

      filteredProviders.forEach(provider => {
        if (!rewardRates[provider.name]) rewardRates[provider.name] = [];
        rewardRates[provider.name].push(parseFloat(provider.reward_rate) || 0); // Treat NaN as 0
      });

      return Object.keys(rewardRates).map(name => {
        const rates = rewardRates[name];
        let average = 0;

        switch (timeframe) {
          case '7-day':
            average = rates.slice(-7).reduce((sum, rate) => sum + rate, 0) / Math.min(7, rates.length);
            break;
          case '30-day':
            average = rates.slice(-30).reduce((sum, rate) => sum + rate, 0) / Math.min(30, rates.length);
            break;
          case 'cumulative':
            average = rates.reduce((sum, rate) => sum + rate, 0) / rates.length;
            break;
          default:
            average = rates[rates.length - 1];
        }

        return { name, average: average.toFixed(2) };
      }).sort((a, b) => b.average - a.average); // Sort from max to min
    }

    function renderChart() {
      const timeframe = document.getElementById('timeframe').value;
      const rewardRates = calculateRewardRates(timeframe);

      const ctx = document.getElementById('rewardRateChart').getContext('2d');
      if (rewardRateChart) rewardRateChart.destroy();

      rewardRateChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: rewardRates.map(r => r.name), // Provider names as labels
          datasets: [{
            label: `Reward Rate (%) - ${timeframe}`,
            data: rewardRates.map(r => (r.average * 100).toFixed(2)), // Convert to percentage
            backgroundColor: 'orange'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                autoSkip: false, // Ensure all labels are shown
                maxRotation: 45, // Rotate labels for better readability
                minRotation: 0
              }
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Add horizontal scrolling if the chart overflows
      const chartContainer = document.getElementById('chartContainer');
      chartContainer.style.overflowX = 'auto';
    }

    function renderTable() {
      const tbody = document.getElementById('dataTable');
      tbody.innerHTML = '';

      const filteredProviders = getFilteredProviders();

      filteredProviders.forEach(provider => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${provider.date}</td>
          <td>${provider.name}</td>
          <td>${parseFloat(provider.vote_power_pct).toFixed(2)}</td>
          <td>${(parseFloat(provider.reward_rate) * 100).toFixed(2)}</td> <!-- Convert reward rate to percentage -->
        `;
        tbody.appendChild(row);
      });
    }

    function addTableFilters() {
      const table = document.querySelector('table');
      const thead = table.querySelector('thead');
      const filterRow = document.createElement('tr');

      Array.from(thead.rows[0].cells).forEach((cell, index) => {
        const filterCell = document.createElement('th');

        if (index === 0) {
          // Date column: Add date range inputs
          const startDateInput = document.createElement('input');
          startDateInput.type = 'date';
          startDateInput.placeholder = 'Start Date';
          startDateInput.addEventListener('change', () => filterTableByDate());
          filterCell.appendChild(startDateInput);

          const endDateInput = document.createElement('input');
          endDateInput.type = 'date';
          endDateInput.placeholder = 'End Date';
          endDateInput.addEventListener('change', () => filterTableByDate());
          filterCell.appendChild(endDateInput);
        } else if (index === 2 || index === 3) {
          // Numeric columns: Add min/max range inputs
          const minInput = document.createElement('input');
          minInput.type = 'number';
          minInput.placeholder = 'Min';
          minInput.addEventListener('input', () => filterTableByRange(index, minInput.value, maxInput.value));
          filterCell.appendChild(minInput);

          const maxInput = document.createElement('input');
          maxInput.type = 'number';
          maxInput.placeholder = 'Max';
          maxInput.addEventListener('input', () => filterTableByRange(index, minInput.value, maxInput.value));
          filterCell.appendChild(maxInput);
        } else {
          // Text input for other columns
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Filter ${cell.textContent}`;
          input.addEventListener('input', () => filterTableByText(index, input.value));
          filterCell.appendChild(input);
        }

        filterRow.appendChild(filterCell);
      });

      thead.appendChild(filterRow);
    }

    function filterTableByDate() {
      const table = document.querySelector('table');
      const rows = Array.from(table.tBodies[0].rows);

      const startDate = new Date(document.querySelector('thead input[type="date"]:nth-child(1)').value);
      const endDate = new Date(document.querySelector('thead input[type="date"]:nth-child(2)').value);

      rows.forEach(row => {
        const cellDate = new Date(row.cells[0].textContent);
        row.style.display =
          (!isNaN(startDate) && cellDate < startDate) || (!isNaN(endDate) && cellDate > endDate)
            ? 'none'
            : '';
      });
    }

    function filterTableByRange(columnIndex, min, max) {
      const table = document.querySelector('table');
      const rows = Array.from(table.tBodies[0].rows);

      rows.forEach(row => {
        const cellValue = parseFloat(row.cells[columnIndex].textContent);
        row.style.display =
          (!isNaN(min) && cellValue < min) || (!isNaN(max) && cellValue > max) ? 'none' : '';
      });
    }

    function filterTableByText(columnIndex, query) {
      const table = document.querySelector('table');
      const rows = Array.from(table.tBodies[0].rows);

      rows.forEach(row => {
        const cell = row.cells[columnIndex].textContent.toLowerCase();
        row.style.display = cell.includes(query.toLowerCase()) ? '' : 'none';
      });
    }

    function sortTable(columnIndex, isNumeric = false) {
      const table = document.querySelector('table');
      const rows = Array.from(table.tBodies[0].rows);

      rows.sort((a, b) => {
        const cellA = a.cells[columnIndex].textContent.trim();
        const cellB = b.cells[columnIndex].textContent.trim();
        return isNumeric ? parseFloat(cellA) - parseFloat(cellB) : cellA.localeCompare(cellB);
      });

      rows.forEach(row => table.tBodies[0].appendChild(row));
    }

    function initializeDateFilters() {
      const minDate = new Date(Math.min(...snapshots.map(s => new Date(s.date))));
      const maxDate = new Date(Math.max(...snapshots.map(s => new Date(s.date))));

      const minDateInput = document.getElementById('minDateInput');
      const maxDateInput = document.getElementById('maxDateInput');

      minDateInput.min = minDate.toISOString().split('T')[0];
      minDateInput.max = maxDate.toISOString().split('T')[0];
      minDateInput.value = minDate.toISOString().split('T')[0];

      maxDateInput.min = minDate.toISOString().split('T')[0];
      maxDateInput.max = maxDate.toISOString().split('T')[0];
      maxDateInput.value = maxDate.toISOString().split('T')[0];
    }

    document.getElementById('minVotePowerInput').addEventListener('input', renderTable);
    document.getElementById('maxVotePowerInput').addEventListener('input', renderTable);
    document.getElementById('minDateInput').addEventListener('change', renderTable);
    document.getElementById('maxDateInput').addEventListener('change', renderTable);
    document.querySelectorAll('input[name="votePowerToggle"]').forEach(toggle =>
      toggle.addEventListener('change', renderTable)
    );
    document.getElementById('registeredOnly').addEventListener('change', renderTable);

    document.addEventListener('DOMContentLoaded', () => {
      loadData().then(() => {
        initializeDateFilters();
        addTableFilters();
        renderTable();
      });
    });
  </script>
</body>

</html>
