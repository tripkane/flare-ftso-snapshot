<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTSO Flare Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #181818;
      border-bottom: 1px solid #222;
    }

    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .controls, .charts {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .chart {
      flex: 1;
      min-width: 400px;
      background: #191919;
      padding: 1rem;
      border-radius: 8px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .slider-label {
      flex: 1;
    }

    input[type="range"] {
      flex: 2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background: #282828;
      color: #eee;
    }

    tr:hover {
      background: #222;
    }
  </style>
</head>
<body>
<header>
  <h1>FTSO Flare Dashboard</h1>
  <p>Track and analyze FTSO provider performance over time.</p>
</header>
<main class="container">
  <!-- Controls Section -->
  <section class="controls">
    <div>
      <label for="providerSelect">Select Providers:</label>
      <select id="providerSelect" multiple size="5"></select>
    </div>
    <div>
      <label>Vote Power Range:</label>
      <div class="slider-container">
        <span class="slider-label">Min: <span id="minVotePower">0</span>%</span>
        <input type="range" id="minRange" min="0" max="100" value="0" />
        <span class="slider-label">Max: <span id="maxVotePower">100</span>%</span>
        <input type="range" id="maxRange" min="0" max="100" value="100" />
      </div>
    </div>
  </section>

  <!-- Charts Section -->
  <section class="charts">
    <!-- Investigative Chart -->
    <div class="chart">
      <canvas id="investigativeChart"></canvas>
    </div>
    <!-- Leaderboard Chart -->
    <div class="chart">
      <canvas id="leaderboardChart"></canvas>
    </div>
  </section>
</main>

<script>
  let snapshots = [];
  let providers = [];
  let investigativeChart, leaderboardChart;

  async function loadData() {
    try {
      const res = await fetch('https://api.github.com/repos/tripkane/flare-ftso-snapshot/contents/daily_snapshots');
      const files = await res.json();
      const urls = files.filter(f => f.name.endsWith('.json')).map(f => f.download_url);
      const data = await Promise.all(urls.map(url => fetch(url).then(r => r.json())));
      snapshots = data.map(s => ({
        date: s.date,
        providers: s.providers,
      }));

      providers = [...new Set(snapshots.flatMap(s => s.providers.map(p => p.name)))];
      populateProviderSelect();
      renderCharts();
    } catch (error) {
      console.error('Error loading data:', error);
    }
  }

  function populateProviderSelect() {
    const select = document.getElementById('providerSelect');
    providers.forEach(provider => {
      const option = document.createElement('option');
      option.value = provider;
      option.textContent = provider;
      select.appendChild(option);
    });
  }

  function getFilteredData() {
    const minRange = parseFloat(document.getElementById('minRange').value);
    const maxRange = parseFloat(document.getElementById('maxRange').value);
    const selectedProviders = Array.from(document.getElementById('providerSelect').selectedOptions).map(opt => opt.value);

    const filteredSnapshots = snapshots.map(s => ({
      date: s.date,
      providers: s.providers.filter(p =>
        selectedProviders.includes(p.name) &&
        parseFloat(p.vote_power_pct) >= minRange &&
        parseFloat(p.vote_power_pct) <= maxRange
      ),
    }));

    return filteredSnapshots;
  }

  function calculateLeaderboard() {
    const leaderboard = {};
    snapshots.forEach(snapshot => {
      snapshot.providers.forEach(provider => {
        const name = provider.name;
        const rewardRate = parseFloat(provider.reward_rate);

        if (!leaderboard[name]) {
          leaderboard[name] = { total: 0, count: 0 };
        }
        leaderboard[name].total += rewardRate;
        leaderboard[name].count += 1;
      });
    });

    const averages = Object.entries(leaderboard).map(([name, stats]) => ({
      name,
      average: stats.total / stats.count,
    }));

    return averages.sort((a, b) => b.average - a.average).slice(0, 10);
  }

  function renderCharts() {
    const filteredData = getFilteredData();
    const leaderboardData = calculateLeaderboard();

    const labels = snapshots.map(s => s.date);
    const datasets = filteredData.map(snapshot => ({
      label: snapshot.date,
      data: snapshot.providers.map(p => parseFloat(p.vote_power_pct)),
      borderColor: 'cyan',
      fill: false,
    }));

    // Investigative Chart
    const ctx1 = document.getElementById('investigativeChart').getContext('2d');
    if (investigativeChart) investigativeChart.destroy();
    investigativeChart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels,
        datasets,
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
      },
    });

    // Leaderboard Chart
    const ctx2 = document.getElementById('leaderboardChart').getContext('2d');
    if (leaderboardChart) leaderboardChart.destroy();
    leaderboardChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: leaderboardData.map(d => d.name),
        datasets: [
          {
            label: '30-Day Avg Reward Rate (%)',
            data: leaderboardData.map(d => d.average),
            backgroundColor: 'lime',
          },
        ],
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
      },
    });
  }

  document.getElementById('minRange').addEventListener('input', () => {
    document.getElementById('minVotePower').textContent = document.getElementById('minRange').value;
    renderCharts();
  });

  document.getElementById('maxRange').addEventListener('input', () => {
    document.getElementById('maxVotePower').textContent = document.getElementById('maxRange').value;
    renderCharts();
  });

  document.getElementById('providerSelect').addEventListener('change', renderCharts);

  loadData();
</script>
</body>
</html>
