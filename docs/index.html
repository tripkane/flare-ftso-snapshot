<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTSO Flare Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #181818;
      border-bottom: 1px solid #222;
    }

    .container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: space-between;
    }

    .slider-container,
    .slicer-container,
    .checkbox-container {
      flex: 1 1 calc(33.333% - 1rem);
      min-width: 200px;
    }

    .slider-container input[type="range"] {
      width: 100%;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    canvas {
      width: 100%;
      max-height: 400px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #191919;
    }

    th,
    td {
      padding: 0.5rem;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background: #232323;
    }

    tr:hover {
      background: #222;
    }
  </style>
</head>

<body>
  <header>
    <h1>FTSO Flare Dashboard</h1>
  </header>

  <main class="container">
    <!-- Controls -->
    <section class="controls">
      <div class="slider-container">
        <label>Vote Power Range (%):</label>
        <input type="number" id="minRangeInput" min="0" max="100" step="0.1" value="0" />
        <input type="number" id="maxRangeInput" min="0" max="100" step="0.1" value="100" />
      </div>
      <div class="checkbox-container">
        <label for="registeredOnly">
          <input type="checkbox" id="registeredOnly" />
          Registered Only
        </label>
      </div>
      <div class="slicer-container">
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe">
          <option value="latest">Latest</option>
          <option value="7-day">7-Day Average</option>
          <option value="30-day">30-Day Average</option>
          <option value="cumulative">Cumulative Average</option>
        </select>
      </div>
    </section>

    <!-- Reward Rate Chart -->
    <section>
      <canvas id="rewardRateChart"></canvas>
    </section>

    <!-- Full Data Table -->
    <section>
      <h2>Full Data Table</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Provider</th>
            <th>Vote Power %</th>
            <th>Reward Rate (%)</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    let snapshots = [];
    let rewardRateChart;

    async function loadData() {
      try {
        const res = await fetch('https://api.github.com/repos/tripkane/flare-ftso-snapshot/contents/daily_snapshots');
        const files = await res.json();
        const urls = files.filter(f => f.name.endsWith('.json')).map(f => f.download_url);
        const data = await Promise.all(urls.map(url => fetch(url).then(r => r.json())));
        snapshots = data.map(s => ({ date: s.date, providers: s.providers }));
        renderChart();
        renderTable();
      } catch (error) {
        console.error('Error loading data:', error);
        alert('Failed to load data. Please try again later.');
      }
    }

    function getFilteredProviders() {
      const minRange = parseFloat(document.getElementById('minRangeInput').value);
      const maxRange = parseFloat(document.getElementById('maxRangeInput').value);
      const registeredOnly = document.getElementById('registeredOnly').checked;

      const filtered = snapshots.flatMap(snapshot =>
        snapshot.providers.filter(provider => {
          const votePower = parseFloat(provider.vote_power_pct); // Already in percentage
          const isRegistered = provider.registered.toLowerCase() === "yes"; // Check for "yes" or "no"
          return votePower >= minRange && votePower <= maxRange && (!registeredOnly || isRegistered);
        })
      );

      return filtered;
    }

    function calculateRewardRates(timeframe) {
      const filteredProviders = getFilteredProviders();
      const rewardRates = {};

      filteredProviders.forEach(provider => {
        if (!rewardRates[provider.name]) rewardRates[provider.name] = [];
        rewardRates[provider.name].push(parseFloat(provider.reward_rate)); // Already in percentage
      });

      return Object.keys(rewardRates).map(name => {
        const rates = rewardRates[name];
        let average = 0;

        switch (timeframe) {
          case '7-day':
            average = rates.slice(-7).reduce((sum, rate) => sum + rate, 0) / Math.min(7, rates.length);
            break;
          case '30-day':
            average = rates.slice(-30).reduce((sum, rate) => sum + rate, 0) / Math.min(30, rates.length);
            break;
          case 'cumulative':
            average = rates.reduce((sum, rate) => sum + rate, 0) / rates.length;
            break;
          default:
            average = rates[rates.length - 1];
        }

        return { name, average: average.toFixed(2) };
      }).sort((a, b) => b.average - a.average); // Sort from max to min
    }

    function renderChart() {
      const timeframe = document.getElementById('timeframe').value;
      const rewardRates = calculateRewardRates(timeframe);

      const ctx = document.getElementById('rewardRateChart').getContext('2d');
      if (rewardRateChart) rewardRateChart.destroy();

      rewardRateChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: rewardRates.map(r => r.name),
          datasets: [{
            label: `Reward Rate (%) - ${timeframe}`,
            data: rewardRates.map(r => r.average),
            backgroundColor: 'orange'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          }
        }
      });
    }

    function renderTable() {
      const tbody = document.getElementById('dataTable');
      tbody.innerHTML = '';

      snapshots.forEach(snapshot => {
        snapshot.providers.forEach(provider => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${snapshot.date}</td>
            <td>${provider.name}</td>
            <td>${(parseFloat(provider.vote_power_pct) * 100).toFixed(2)}</td>
            <td>${(parseFloat(provider.reward_rate) * 100).toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function updateRangeInputs() {
      const minRange = document.getElementById('minRangeInput').value;
      const maxRange = document.getElementById('maxRangeInput').value;
      document.getElementById('minVotePower').textContent = minRange;
      document.getElementById('maxVotePower').textContent = maxRange;
      renderChart();
    }

    document.getElementById('minRangeInput').addEventListener('input', updateRangeInputs);
    document.getElementById('maxRangeInput').addEventListener('input', updateRangeInputs);
    document.getElementById('registeredOnly').addEventListener('change', renderChart);
    document.getElementById('timeframe').addEventListener('change', renderChart);

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>

</html>
